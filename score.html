<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="score">Your Score: <span id="marks-obtain"></span>/10</div>

        <div id="stats">
            <div class="stat-item">
                <span>Attempted:</span>
                <span id="attempted"></span>
            </div>
            <div class="stat-item">
                <span>Correct:</span>
                <span id="correct"></span>
            </div>
            <div class="stat-item">
                <span>Wrong:</span>
                <span id="wrong"></span>
            </div>
            <div class="stat-item">
                <span>Skipped:</span>
                <span id="skipped"></span>
            </div>
        </div>
    </div>

    <button id="home">Back To Home</button>
    
    <script src="script2.js"></script>
</body>
</html>
